<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- menu -->
    <div class="menu">
        <ul>
            <!-- (li) profile photo and name -->
            <li class="profile">
                <div class="img-box">
                    <img src="imgs/Capture.PNG" alt="photo">
                </div>
                <h2>abdullah</h2>
            </li>
            <!-- (li) icon 1 and text -->
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
                <!-- (li) icon 2 and text -->
                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>clients</p>
                    </a>
                </li>
                    <!-- (li) icon 3 and text -->
                    <li>
                        <a href="#">
                            <i class="fas fa-table"></i>
                            <p>products</p>
                        </a>
                    </li>
                    <!-- (li) icon 4 and text -->
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>charts</p>
                    </a>
                </li>
                    <!-- (li) icon 5 and text -->
                    <li>
                        <a href="#">
                            <i class="fas fa-pen"></i>
                            <p>posts</p>
                        </a>
                    </li>
                        <!-- (li) icon 6 and text -->
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>favorite</p>
                    </a>
                </li>
                    <!-- (li) icon 7 and text -->
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <p>settings</p>
                        </a>
                    </li>
                        <!-- (li) icon 7 and text -->
                        <li class="log-out">
                            <a href="#">
                                <i class="fas fa-sign-out"></i>
                                <p>Log Out</p>
                            </a>
                        </li>
        </ul>
    </div>
    <!-- content -->
    <div class="content">
        <!-- title info -->
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <!-- data info -->
        <div class="data-info">
            <!-- box 1 -->
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <!-- box 2 -->
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>765</span>
                </div>
            </div>
            <!-- box 3 -->
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>34</span>
                </div>
            </div>
            <!-- box 4 -->
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
